<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Handling</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Vuejs -->
        <script src="https://unpkg.com/vue@3"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>

<body>
    <div id="app">
        <div class="container-sm mt-5 justify-content-center border">
            <h1>Number Guessing Game</h1>
            <label for="numInput">Enter your guess from 1 to 100: </label>
            <input type="number" id="numInput" v-model="numInput">
            <br><br>
            <button @click="resultCheck">Check Guess</button>
            <button @click="displayGuess">Give Up</button>
            <button @click="generateNum">Start Over</button>
            <br><br>
            <span>{{msg}}</span>
        </div>
    </div>
    <script src="js/appgame.js"></script>
</body>

</html>

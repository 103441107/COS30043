<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form Web App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vuejs -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Registration App: Cloud Service</h1>
          <h2>Login Information</h2>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-2">
            <p>Enter user name:</p>
          </div>
          <div class="col-md-4">
            <input type="text" v-model="userNameVar" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <p>Enter user password:</p>
          </div>
          <div class="col-md-4">
            <input type="password" v-model="passwordVar" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <p>Re-enter password:</p>
          </div>
          <div class="col-md-4">
            <input
              type="password"
              v-model="passwordCheckVar"
            />
            <span
              class="text-danger"
              v-if="(passwordVar != passwordCheckVar)"
              >Password does not match</span
            >
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h2>Phone Information</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h4>Operation Systems:</h4>
            <input
              class="form-check-input"
              type="radio"
              id="and"
              value="Android"
              v-model="osVar"
            />
            <label class="form-check-label" for="and"
              >Android</label
            >
            <input
              class="form-check-input"
              type="radio"
              id="ios"
              value="IOS"
              v-model="osVar"
            />
            <label class="form-check-label" for="ios"
              >IOS</label
            >
            <input
              class="form-check-input"
              type="radio"
              id="win"
              value="Windows"
              v-model="osVar"
            />
            <label class="form-check-label" for="win"
              >Windows</label
            >
          </div>
          <div class="col-md-6">
            <h4>Model</h4>
            <span>
              Select phone model:
              <select id="model" v-model="modelVar">
                <option
                  v-for="c in filteredModel"
                  v-bind:value="c.model"
                >
                  {{c.model}}
                </option>
              </select>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h2>Summary</h2>
            <ul class="list-group">
              <li class="list-group-item">
                Username: {{userNameVar}}
              </li>
              <li class="list-group-item">OS: {{osVar}}</li>
              <li class="list-group-item">
                Phone: {{modelVar}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      var userNameVar = "";
      var passwordVar = "";
      var passwordCheckVar = "";
      var osVar = "";
      var modelVar = "";
      var allModels = [
        { model: "HTC 10", os: "Android" },
        { model: "Nokia 6", os: "Android" },
        { model: "Samsung Galaxy 20 Ultra", os: "Android" },
        { model: "IDD VIOS Non Windows", os: "Android" },
        { model: "iPhone X", os: "IOS" },
        { model: "iPhone Xs Max", os: "IOS" },
        { model: "iPhone 11 Pro Max", os: "IOS" },
        { model: "IDD Windows Non Android", os: "IOS" },
        { model: "HP Elite x3", os: "Windows" },
        { model: "Microsoft 950", os: "Windows" },
        { model: "Microsoft 950XL", os: "Windows" },
        { model: "IDD VIOS Non Android", os: "Windows" },
      ];
      vue = new Vue({
        el: "#app", 
        data: {
          userNameVar,
          passwordVar,
          passwordCheckVar,
          osVar,
          modelVar,
          allModels,
        },
        computed: {
          filteredModel: function () {
            return this.allModels.filter((c) => {
              return c.os
                .toLowerCase()
                .match(this.osVar.toLowerCase());
            });
          },
        },
      });
    </script>
  </body>

</html>

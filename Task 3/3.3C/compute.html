<!DOCTYPE html>
<html lang="en">
<head>
    <title>Compute Web App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vuejs -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>

  <body>
    <h1>Compute App</h1>
    <div id="app">
      <p>
        <label for="weight"
          >Enter weight in kilograms
        </label>
        <input type="number" id="weight" v-model="numWt" />
      </p>
      <p>
        <label for="height"
          >Enter height in centimetres:
        </label>
        <input type="number" id="height" v-model="numHt" />
      </p>

      <p>Computed BMI is : {{ calculate() }}
        <span v-if="numBMI < 18.5">Underweight</span>
        <span v-if="numBMI >= 18.5 && numBMI <25">Normal weight</span>
        <span v-if="numBMI >= 25 && numBMI <30">Overweight</span>
        <span v-if="numBMI >= 30">Obese</span>
      </p>      
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: { numWt: 0, numHt: 0, numBMI: 0 },
        methods: {
          calculate() {
            let weight = parseFloat(this.numWt);
            let height = parseFloat(this.numHt)/100;
            this.numBMI = (weight /((height) * (height))).toFixed(2);
            return this.numBMI;
          },
        },
      });
    </script>
  </body>

</html>

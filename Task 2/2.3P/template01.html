<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <style>
      p {
        border: 1px solid;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <p>Banner Logo</p>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col"><p>navbar item 1</p></div>
            <div class="col"><p>navbar item 2</p></div>
            <div class="col"><p>navbar item 3</p></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-6">
          <div class="row">
            <img
              src="https://www.techsignin.com/wp-content/uploads/2021/09/google-don-hoc-sinh-nam-hoc-moi-doodle-tuu-truong-640x256.jpg"
              alt="banner"
            />
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-3">
          <div class="row">
            <p>Item 1</p>
            <p>Item 2</p>
            <p>Item 3</p>
            <p>Item 4</p>
            <p>Item 5</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <p>Company info</p>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <p>Footer</p>
        </div>
      </div>
    </div>
  </body>
</html>

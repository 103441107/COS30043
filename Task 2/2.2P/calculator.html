<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta
      name="viewport"
      content="width=device-width, initialscale=1.0"
    />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <style>
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      class="container bg-secondary"
      style="max-width: 360px">
      <div class="row">
        <div class="col-md-12">
          <p class="bg-light" style="text-align: right">
            0
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="bg-dark text-white">MC</p>
        </div>
        <div class="col-3">
          <p class="bg-dark text-white">MR+</p>
        </div>
        <div class="col-3">
          <p class="bg-dark text-white">MR-</p>
        </div>
        <div class="col-3">
          <p class="bg-dark text-white">MR</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="bg-dark text-white">AC</p>
        </div>
        <div class="col-3">
          <p class="bg-dark text-white">√x</p>
        </div>
        <div class="col-3">
          <p class="bg-dark text-white">%</p>
        </div>
        <div class="col-3">
          <p class="bg-dark text-white">÷</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="bg-light">7</p>
        </div>
        <div class="col-3">
          <p class="bg-light">8</p>
        </div>
        <div class="col-3">
          <p class="bg-light">9</p>
        </div>
        <div class="col-3">
          <p class="bg-warning">×</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="bg-light">4</p>
        </div>
        <div class="col-3">
          <p class="bg-light">5</p>
        </div>
        <div class="col-3">
          <p class="bg-light">6</p>
        </div>
        <div class="col-3">
          <p class="bg-warning">-</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="bg-light">1</p>
        </div>
        <div class="col-3">
          <p class="bg-light">2</p>
        </div>
        <div class="col-3">
          <p class="bg-light">3</p>
        </div>
        <div class="col-3">
          <p class="bg-warning">+</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="bg-light">0</p>
        </div>
        <div class="col-3">
          <p class="bg-light">.</p>
        </div>
        <div class="col-3">
          <p class="bg-light">+/-</p>
        </div>
        <div class="col-3">
          <p class="bg-warning">=</p>
        </div>
      </div>
    </div>
  </body>
</html>

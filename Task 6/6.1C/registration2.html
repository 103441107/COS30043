<!DOCTYPE html>
<html>
<head>
    <title>My Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/vuetify@3.0.0-beta.6/dist/vuetify.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
</head>

<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-main>
                    <v-form ref="myForm" method="post" v-model="valid" lazy-validation action="http://mercury.swin.edu.au/it000000/formtest.php" autocomplete="off">
                        <v-text-field name="firstName" v-model="firstName" :rules="nameRules" label="First Name" required></v-text-field>
                        <v-text-field name="lastName" v-model="lastName" :rules="nameRules" label="Last Name" required></v-text-field>
                        <v-text-field name="userName" v-model="userName" :rules="userRules" label="User Name" required></v-text-field>
                        <v-text-field name="password" v-model="password" :rules="passwordRules" label="Password" required></v-text-field>
                        <v-text-field v-model="confirmPassword" label="Confirm Password" name="confirmPassword" v-model="confirmPassword" :rules="repeatPasswordRules"></v-text-field>
                        <v-text-field name="email" v-model="email" :rules="emailRules" label="Email" required></v-text-field>
                        <v-text-field name="streetAdress" v-model="streetAddress" :rules="streetAdressRules" label="Street Address" :counter="40" required></v-text-field>
                        <v-text-field name="suburb" v-model="suburb" :rules="suburbRules" label="Suburb" :counter="20" required></v-text-field>
                        <v-text-field name="postcode" v-model="postcode" :rules="postCodeRules" label="Postcode" required></v-text-field>
                        <v-text-field name="mobileNumber" v-model="mobileNumber" :rules="phoneNumberRules" label="Mobile Number" :counter="10" required></v-text-field>
                        <v-btn type="submit" :disabled="!valid" color="success" @click="validate">Submit</v-btn>
                    </v-form>
                </v-main>
            </v-container>
        </v-app>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vuetify@3.0.0-beta.6"></script>
    <script src="./js/appregistration2.js"></script>
</body>

</html>
